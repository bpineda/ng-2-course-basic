<div class="jumbotron">
    <h2>Reactive Form</h2>
    <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
      <div class="form-group">
        <label>First Name:</label>
        <input class="form-control" type="text" placeholder="John" [formControl]="complexForm.controls['firstName']">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" type="text" placeholder="Doe" [formControl]="complexForm.controls['lastName']">
      </div>
      <div class="form-group">
        <label>Gender</label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="Male" [formControl]="complexForm.controls['gender']">
          Male
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="Female" [formControl]="complexForm.controls['gender']">
          Female
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="Other" [formControl]="complexForm.controls['gender']">
          Other
        </label>
      </div>
      <div class="form-group">
        <label>Activities</label>
      </div>
      <label class="checkbox-inline">
        <input type="checkbox" value="tennis" name="tennis" [formControl]="complexForm.controls['tennis']"> Tennis
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" value="football" name="football" [formControl]="complexForm.controls['football']"> Football
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" value="chess" name="chess" [formControl]="complexForm.controls['chess']"> Chess
      </label>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>
