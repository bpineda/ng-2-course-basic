<div class="medium-12 large-12 columns">
    <h3>Template-Driven Form</h3>
    <form #f="ngForm" (ngSubmit)="onSubmitTemplateBased()">
    <div class="row">
      <div class="small-2 columns">
        <label for="middle-label" class="middle">Full Name</label>
      </div>
      <div class="small-10 columns">
        <input type="text" id="middle-label" placeholder="John Doe" 
           [(ngModel)]="fullName" name="fullName" required
        >
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns">
        <label for="middle-label" class="middle">Email</label>
      </div>
      <div class="small-10 columns">
        <input type="text" id="middle-label" placeholder="user@domain.com"
          [(ngModel)]="email" name="email" required
        >
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns">
        <label for="middle-label" class="middle">Password</label>
      </div>
      <div class="small-10 columns">
        <input type="password" id="middle-label" placeholder="$123A"
          [(ngModel)]="password" name="password" required
        >
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <input class="button hollow" type="submit" value="SEND"
        [disabled]="!f.valid"
         />
        <a class="button success hollow" (click)="onClickClear()">CLEAR</a>
      </div>
    </div>
    </form>

    <div class="row">
      <div class="small-2 columns">
        <label for="middle-label" class="middle">Full Name</label>
      </div>
      <div class="small-10 columns">
        {{fullName}}
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns">
        <label for="middle-label" class="middle">Email</label>
      </div>
      <div class="small-10 columns">
        {{email}}
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns">
        <label for="middle-label" class="middle">Password</label>
      </div>
      <div class="small-10 columns">
        {{password}}
      </div>
    </div>
    
</div>
