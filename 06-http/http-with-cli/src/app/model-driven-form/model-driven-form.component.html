<div class="medium-12 large-12 columns">
    <h3>Model-Driven Form</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="small-2 columns">
        <label for="middle-label" class="middle">Full Name</label>
      </div>
      <div class="small-10 columns">
        <input formControlName="fullName" type="text" id="middle-label" placeholder="John Doe">
        <div  class="callout warning" 
              [hidden]="form.controls.fullName.valid || form.controls.fullName.pristine"
              >
          <p>Name is invalid</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns">
        <label for="middle-label" class="middle">Email</label>
      </div>
      <div class="small-10 columns">
        <input formControlName="email" type="text" id="middle-label" placeholder="user@domain.com">
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns">
        <label for="middle-label" class="middle">Password</label>
      </div>
      <div class="small-10 columns">
        <input formControlName="password"  type="password" id="middle-label" placeholder="$123A">
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <input class="button hollow"  type="submit" value="SEND" />
        <a class="button success hollow" (click)="onClickClear()">CLEAR</a>
        <a class="button warning hollow" (click)="onClickPatch()">PATCH</a>
      </div>
    </div>
    </form>
    
</div>
