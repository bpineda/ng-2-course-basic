<div class="medium-12 large-12 columns">
    <h3>GitHub Call User Details</h3>
    <div class="row">
      <div class="small-10 columns">
        <img width="200" [src]="userAvatar" /> 
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns">
        <label for="middle-label" class="middle">User Name</label>
      </div>
      <div class="small-10 columns">
        {{ userLogin }}
      </div>
    </div>
</div>
